<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Matemática</title>
    <link rel="stylesheet" href="jogo.css">
</head>
<body>
    <h1>Jogo de Matemática</h1>
    <div class="game-container">
        <div class="settings">
            <label for="difficulty">Dificuldade:</label>
            <select id="difficulty" onchange="setDifficulty()">
                <option value="easy">Fácil</option>
                <option value="medium" selected>Médio</option>
                <option value="hard">Difícil</option>
            </select>
        </div>
        <div class="scoreboard">
            <span>Acertos: <span id="correct">0</span></span>
            <span>Erros: <span id="wrong">0</span></span>
            <span>Tempo: <span id="timer">15</span>s</span>
        </div>
        <div class="question" id="question">Quantos são 2 + 3?</div>
        <input type="number" id="answer" placeholder="Sua resposta">
        <button onclick="checkAnswer()">Responder</button>
        <div class="feedback" id="feedback"></div>
    </div>
    <script src="jogo.js"></script>
</body>
</html>
