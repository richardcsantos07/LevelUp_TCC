<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro de Criança</title>
    <link rel="stylesheet" href="../css/formulario.css" />
</head>
<body>
    <div class="form-container">
        <h2>Cadastro de Criança</h2>
        <form action="../php/formulario.php" method="POST">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required />
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required />
            </div>
            <div class="form-group">
                <label for="idResponsavel">ID do Responsável:</label>
                <input type="text" id="idResponsavel" name="idResponsavel" required />
            </div>
            <div class="form-group">
                <label for="nomeResponsavel">Nome do Responsável:</label>
                <input type="text" id="nomeResponsavel" name="nomeResponsavel" required />
            </div>
            <div class="form-group">
                <label for="dataNasc">Data de Nascimento:</label>
                <input type="date" id="dataNasc" name="dataNasc" required />
            </div>
            <div class="form-group">
                <label for="instituicao">Instituição:</label>
                <input type="text" id="instituicao" name="instituicao" required />
            </div>
            <button type="submit" name="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
