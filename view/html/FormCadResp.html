<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro de Responsável</title>
    <link rel="stylesheet" href="../css/formulario.css" />
</head>
<body>
    <title>LevelUp - Navbar</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Nunito', sans-serif;
        }
        
        .navbar {
            background-color: #340069;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            transition: opacity 0.3s ease;
        }
        
        .nav-links a:hover {
            opacity: 0.8;
        }
        
        .nav-buttons {
            display: flex;
            gap: 1rem;
        }
        
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .btn-login {
            background-color: #340069;
            color: white;
            border: 2px solid white;
        }
        
        .btn-login:hover {
            background-color: white;
            color: #340069;
        }
        
        .btn-register {
            background-color: #28a745;
            color: white;
        }
        
        .btn-register:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">LevelUp</div>
        <ul class="nav-links">
            <li><a href="#">Recursos</a></li>
            <li><a href="#">Jogos</a></li>
            <li><a href="#">Comunidade</a></li>
            <li><a href="#">Preços</a></li>
        </ul>
        <div class="nav-buttons">
            <a href="#" class="btn btn-login">Entrar</a>
            <a href="#" class="btn btn-register">Cadastrar</a>
        </div>
    </nav>
</body>
    <div class="form-container">
        <h2>Cadastro de Responsável</h2>
        <form action="../php/formulario.php" method="POST">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required />
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required />
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required />
            </div>
            <button type="submit" name="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
